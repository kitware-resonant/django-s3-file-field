{% extends 's3_file_field/widgets/file_input.html' %}

{% block s3_file_field %}
{% block s3_image_field %}
<label for="id_{{ widget.name }}" class="s3imageinput {% if widget.is_initial %}s3imageinput-set{% endif %}">
  {% block s3_file_field_initial %}
  <div class="s3imageinput-initial">
    <img id="{{ widget.name }}-initial" src="{{ widget.value.url }}" data-s3image="{{ widget.attrs.storage_url }}">
  </div>
  {% endblock s3_file_field_initial %}

  {% block s3_image_field_default %}
  <div class="s3imageinput-default">
    <svg id="{{ widget.name }}-default" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
      <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
    </svg>
  </div>
  {% endblock s3_image_field_default %}

  {% block s3_file_field_wrapper %}
    {{ block.super }}
  {% endblock s3_file_field_wrapper %}

  {% block s3_image_clear %}
  {% if not widget.required or widget.is_initial %}
  <input type="hidden" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}" class="s3imageinput-clear-checkbox"{% if widget.attrs.disabled %} disabled{% endif %}>
  {% endif %}
  {% endblock s3_image_clear %}

  {% block s3_file_field_extra %}{% endblock s3_file_field_extra %}
</label>
{%  endblock s3_image_field %}
{% endblock s3_file_field %}
